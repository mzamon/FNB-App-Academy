<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine City Zoo - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Pine City Zoo Logo">
    </div>
    
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html" class="active">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    
    <div id="main-home">
        <div class="hero-section">
            <h1>Welcome to Pine City Zoo</h1>
            <p>Explore the wonders of wildlife in our beautiful natural habitats</p>
        </div>
        
        <div class="map-container">
            <img src="images/map.png" alt="Zoo Map" class="zoo-map">
            <div class="map-overlay">
                <h2>Today's Special Events</h2>
                <ul>
                    <li><i class="fas fa-paw"></i> Elephant Feeding - 11:00 AM</li>
                    <li><i class="fas fa-kiwi-bird"></i> Penguin Parade - 2:00 PM</li>
                    <li><i class="fas fa-theater-masks"></i> Jungle Theater - 3:30 PM</li>
                </ul>
            </div>
        </div>
        
        <div class="quick-links">
            <h2>Quick Links</h2>
            <div class="link-grid">
                <a href="elephant.html">
                    <img src="images/elephant-tn.png" alt="Elephants">
                    <span>Elephants</span>
                </a>
                <a href="lion.html">
                    <img src="images/lion-tn.png" alt="Lions">
                    <span>Lions</span>
                </a>
                <a href="panda.html">
                    <img src="images/panda-tn.png" alt="Pandas">
                    <span>Pandas</span>
                </a>
                <a href="amphitheatre.html">
                    <img src="images/amphitheatre-tn.png" alt="Amphitheatre">
                    <span>Amphitheatre</span>
                </a>
            </div>
        </div>
    </div>
    
    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
    
    <div class="social-footer">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</body>
</html>
