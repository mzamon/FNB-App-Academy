<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine City Zoo - Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Pine City Zoo Logo">
    </div>
    
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    
    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <img src="images/giraffe-large.jpg" alt="Giraffe at Pine City Zoo">
                <h3>WE'D LOVE TO HEAR FROM YOU</h3>
                <p>Your feedback helps us improve the Pine City Zoo experience for all our visitors. Please take a moment to share your thoughts, suggestions, or concerns with us.</p>
                
                <form class="feedback-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="visit-date">Date of Visit:</label>
                        <input type="date" id="visit-date" name="visit-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Overall Rating:</label>
                        <div class="rating-stars">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                            <input type="hidden" id="rating" name="rating" value="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedback-type">Feedback Type:</label>
                        <select id="feedback-type" name="feedback-type">
                            <option value="general">General Feedback</option>
                            <option value="compliment">Compliment</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="concern">Concern</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Please share your feedback here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" checked>
                            <span>Subscribe to our newsletter for zoo updates</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="button submit-btn">
                        <i class="fas fa-paper-plane"></i> SUBMIT FEEDBACK
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html" class="active">FEEDBACK</a>
    </div>
    
    <div class="social-footer">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <script>
        // Star rating functionality
        document.querySelectorAll('.rating-stars i').forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                document.getElementById('rating').value = rating;
                
                // Update star display
                document.querySelectorAll('.rating-stars i').forEach((s, index) => {
                    if (index < rating) {
                        s.classList.remove('far');
                        s.classList.add('fas');
                    } else {
                        s.classList.remove('fas');
                        s.classList.add('far');
                    }
                });
            });
        });
    </script>
</body>
</html>
