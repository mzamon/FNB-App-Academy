<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter API Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="api-key-container">
        <h1>Configure API Key</h1>
        <form id="apiKeyForm">
            <div class="form-group">
                <label for="apiKey">Enter your API Key (email):</label>
                <input type="email" id="apiKey" name="apiKey" required>
                <p class="hint">You can use your email or the default key: appacademy@itvarsity.org</p>
            </div>
            <button type="submit">Save API Key</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
