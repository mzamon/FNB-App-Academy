<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Book</h1>
        <nav>
            <button id="homeLink">Home</button>
            <button id="addContactLink">Add Contact</button>
        </nav>
    </header>

    <main>
        <section id="contactsSection">
            <h2>My Contacts</h2>
            <button id="refreshBtn">Refresh Contacts</button>
            <div id="contactsList"></div>
        </section>

        <section id="addContactSection" class="hidden">
            <h2>Add New Contact</h2>
            <form id="addContactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <button type="submit">Save Contact</button>
                <button type="button" id="cancelAddContact">Cancel</button>
            </form>
        </section>

        <section id="editContactSection" class="hidden">
            <h2>Edit Contact</h2>
            <form id="editContactForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editSurname">Surname:</label>
                    <input type="text" id="editSurname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address:</label>
                    <input type="text" id="editAddress" name="address">
                </div>
                <button type="submit">Update Contact</button>
                <button type="button" id="cancelEditContact">Cancel</button>
                <button type="button" id="deleteContact">Delete Contact</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
