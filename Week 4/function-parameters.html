<body>
    <div class="container">
        <h1>Function Parameters</h1>

        <div class="code-container">
            <h3>Code Example:</h3>
            <pre>
addNumbers(10, 7);
        
function addNumbers(num1, num2){
    document.getElementById("addition").innerHTML = 
        num1 + " + " + num2 + " = " + (num1 + num2);
}
            </pre>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <script>
            addNumbers(10, 7);
            
            function addNumbers(num1, num2){

            }
        </script>
